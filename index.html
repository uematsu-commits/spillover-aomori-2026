<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akita Dog Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- スマホ用タッチコントローラー -->
    <div id="controls-left">
        <button id="btn-left" class="control-btn">←</button>
        <button id="btn-right" class="control-btn">→</button>
    </div>
    
    <div id="controls-right">
        <button id="btn-jump" class="control-btn">JUMP</button>
        <button id="btn-attack" class="control-btn">ATTACK</button>
        <button id="btn-beam" class="control-btn">BEAM</button>
    </div>
    
    <div id="control-retry" class="control-btn">RETRY</div>
    
    <script src="game.js"></script>
</body>
</html>
